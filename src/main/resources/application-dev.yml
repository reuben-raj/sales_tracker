spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/TESTDB
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
    file:
        path: ./target
    level:
        root: INFO
        "[com.mbb.api.sales_tracker]": INFO
        "[org.springframework.web]": INFO
        "[org.springframework.security]": INFO
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        metrics:
            enabled: true
scheduler:
    brands:
        expression: "0 00 00 * * *"
        # rate: 30000