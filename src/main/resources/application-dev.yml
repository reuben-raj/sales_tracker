spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/TESTDB
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    security:
        user:
            username: user
            password: password
logging:
    file:
        path: ./target
    level:
        root: INFO
        com.mbb.api.sales_tracker: INFO
        org.springframework.web: INFO
        org.springframework.security: INFO
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        metrics:
            enabled: true